@for (route of routes; track route.path) {

<a routerLink="{{ route.path }}" routerLinkActive="bg-gray-800"
  class="flex justify-center items-center hover:bg-customPrimary rounded-md p-2 transition-colors"
  (click)="goPageDashboard()">
  <div class="flex flex-col flex-grow">
    <span class="text-gray-400 text-sm">{{ route.data!['item'] }}</span>
    <span class="text-gray-400 text-sm">{{ route.data!['category'] }}</span>
  </div>
</a>

}
