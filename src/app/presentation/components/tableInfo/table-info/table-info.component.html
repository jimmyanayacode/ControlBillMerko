<mat-form-field *ngIf="filterProperty">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Definición dinámica de columnas -->
  <ng-container *ngFor="let column of displayedColumnsDinamic" [matColumnDef]="column.key">
    <th mat-header-cell *matHeaderCellDef> {{ column.title  | titlecase }} </th>
    <td mat-cell *matCellDef="let element"> {{ element[column.key] }} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<button (click)="providers()">Boton proveedorews</button>
