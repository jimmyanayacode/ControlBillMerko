<main class="flex flex-row">
  @if( menu() ){
  <nav
    id="navMenu"
    class="hidden sm:flex flex-col w-[370px] min-h-[calc(100vh-3.0rem)] bg-white bg-opacity-10 p-5"
  >
    <div class="flex flex-row items-baseline justify-between">
      <h1
        class="font-bold text-lg lg:text-3xl bg-gradient-to-br from-white via-white/80 bg-clip-text text-transparent"
      >
        Merkofamiliar<span class="text-indigo-500">.</span>
      </h1>
    </div>

    <span class="text-xl text-center">Bienvenido</span>
    <div class="border-gray-700 border my-3"></div>

    <!-- Nav Links -->

    @for (route of routes; track route.path) {
    <sidebar-menu
      [item]="route.data!['item']"
      [path]="route.path!"
    ></sidebar-menu>
    }

    <!-- End Nav Links -->
  </nav>
  }

  <div class="flex flex-col w-full">
    <div>
      <app-toolbar></app-toolbar>
    </div>
    <div class="mx-1 sm:mx-5 flex flex-col">
      <div class="flex flex-row">
        <div class="flex flex-col w-full h-full bg-customBackgroundBlack">
          <router-outlet />
        </div>
      </div>
    </div>
  </div>
</main>
